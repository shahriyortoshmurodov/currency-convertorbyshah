<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center bg-purple-100 h-screen">
    <div class="bg-white shadow-lg p-6 rounded-lg w-full max-w-sm">
        <div class="flex justify-center mb-4">
            <img style="border-radius: 50%;" src="img.webp" alt="Currency Icon" class="w-32 h-32">
        </div>
        <h1 class="mb-4 font-bold text-2xl text-center text-gray-800">CURRENCY CONVERTER</h1>

        <label for="amount" class="block mb-2 font-semibold text-gray-700">Amount:</label>
        <input type="number" id="amount" placeholder="100"
            class="border-gray-300 mb-4 px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500 w-full focus:outline-none input-search" />

        <div class="flex gap-4 mb-6">
           
            <div class="flex items-center w-1/2">
                <img id="from-flag" class="mr-2 w-6 h-4" src="" alt="From Flag">
                <select
                    class="border-gray-300 px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500 w-full focus:outline-none select_from">
                </select>
            </div>
           
            <div class="flex items-center w-1/2">
                <img id="to-flag" class="mr-2 w-6 h-4" src="" alt="To Flag">
                <select
                    class="border-gray-300 px-3 py-2 border rounded-md focus:ring-2 focus:ring-purple-500 w-full focus:outline-none select_to">
                </select>
            </div>
        </div>
        <div class="my-3 money">Money:</div>
        <button
            class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-md focus:ring-2 focus:ring-purple-500 w-full font-semibold text-white focus:outline-none select_btn">
          convert
        </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
